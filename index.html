        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>

        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Mansalva&family=Walter+Turncoat&display=swap" rel="stylesheet">
        <style>
            .container-fluid{
                background-color: #FFF0D1;
                color: #503C3C;
            }
            p,a{
                font-family: "Alumni Sans Pinstripe", sans-serif;
                font-weight: 600;
                font-size: larger;
            }
            h1{
                font-family: "Walter Turncoat", cursive;
                font-weight: 400;
                font-style: normal;
                font-size: 5rem;
                color: #A67B5B;
                margin-bottom: 0;
            }
            h3{
                font-family: "Mansalva", sans-serif;
                font-weight: 400;
                font-style: normal;
                color:#543310;
                background-color: #FFF0D1;
                padding-bottom: 2px;
            }
            .header{
                display: flex;
                justify-content: space-between;
            }
            .header > ul.navbar{
                display: inline-flex;       
            }
            .navbar a{
                color:#503C3C;
                padding: .5rem;
            }
            .logo{
                float:left;
                height: 7rem;
                width:10rem;
            }
            .arrivals{
                text-align: center;
                background-image: url("images/desktop_wallpaper.jpg");
                background-size: cover;
                color: white;
            }
            #slideshow {
                overflow-x: hidden;
                overflow:visible;
                height: 545px;
                width: 900px;
                margin: 30px auto;
            }         
            .slide {
                float: left;
                height: 545px;
                width: 900px;
            }
            .slide-wrapper {
                width: calc(900px * 4);
                animation: slide 20s cubic-bezier(0.5, 0.7, 0.7, 0.7) infinite;
            }
            .slide> img{
                margin-right: 20px;
            }
            @keyframes slide {
                20% {
                    margin-left: 0px;
                }
                30% {
                    margin-left: 0px;
                }
                40% {
                    margin-left: calc(-900px * 1);
                }
                50% {
                    margin-left: calc(-900px * 1);
                }
                60% {
                    margin-left: calc(-900px * 2);
                }
                70% {
                    margin-left: calc(-900px * 2);
                }
                80% {
                    margin-left: calc(-900px * 3);
                }
                90% {
                    margin-left: calc(-900px * 3);
                }
            }
            .address{
                text-align: center;
            }
        </style>
    </head>

                    <div class="slide-wrapper">
                        <div class="slide">
                            <img src="images/cold_brew.jpg" height="500px" width="850px">
                        </div>
                        <div class="slide">
                            <img src="images/frappe.jpg" height="500px" width="850px">
                        </div>
                        <div class="slide">
                            <img src="images/affogato.jpg" height="500px" width="850px">
                        </div>
                        <div class="slide">
                            <img src="images/mocktails.jpg" height="500px" width="850px">
                        </div>
                    </div>
                </div>
            </div>

                <br>
                <h5>Bengaluru</h5>
                <p>34, 4th sector, Whitefeild</p>

        </div>
    </body>
</html>
